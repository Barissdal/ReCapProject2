<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Araba:</th>
      <th>Araba Id:</th>
      <th>Marka Id:</th>
      <th>Renk Id:</th>
      <th>Model Yılı:</th>
      <th>Günlük Kiralama Ücreti:</th>
    </tr>
  </thead>
  <tr *ngFor="let car of cars"
      (click)="setCurrentCar(car)"
      routerLink ="/cars/cardetail/{{car.id}}">
    <td>{{car.description}}</td>
    <td>{{car.id}}</td>
    <td>{{car.brandId}}</td>
    <td>{{car.colorId}}</td>
    <td>{{car.modelYear}}</td>
    <td>{{car.dailyPrice}}</td>
  </tr>
</table>
