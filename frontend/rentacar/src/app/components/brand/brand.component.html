<div class="accordion-item">
  <h2 class="accordion-header" id="headingOne">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseOne"
      aria-expanded="true"
      aria-controls="collapseOne"
    >
      Markalar
    </button>
  </h2>
  <div
    id="collapseOne"
    class="accordion-collapse collapse"
    aria-labelledby="headingOne"
    data-bs-parent="#accordionExample"
  >
    <div class="accordion-body">
      <div class="mb-3">
        <label for="filterText_brand" class="form-label">Marka Ara</label>
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText_brand" placeholder="Marka seÃ§.">
      </div>

      <ul class="list-group">
        <li (click)="setCurrentBrand(brand)"
        [class]=getCurrentBrandClass(brand)
        *ngFor="let brand of brands  | brandPipe:filterText"
        routerLink="/cars/brand/{{brand.id}}"
        ><span>{{brand.name}}</span></li>
      </ul>
    </div>
  </div>
</div>
