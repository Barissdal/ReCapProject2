<div
  class="spinner-border text-primary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>

<div class="row" *ngFor="let carDetail of carDetails">
    <img src="{{imageBasePath}}{{carDetail.imagePath}}" class="card-img-top" alt="thumbnail" width="100" height="330">
    <table class="table table-bordered table-responsive table-hover table-dark" style="margin-top: 2%;">
        <thead>
            <tr>
                <th>Araba</th>
                <th>Marka</th>
                <th>Renk</th>
                <th>Günlük Kiralama Ücreti</th>
                <th>Model Yılı</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{carDetail.description}}</td>
                <td>{{carDetail.brandName}}</td>
                <td>{{carDetail.colorName}}</td>
                <td>{{carDetail.dailyPrice}}</td>
                <td>{{carDetail.modelYear}}</td>
            </tr>
        </tbody>
    </table>
</div>
