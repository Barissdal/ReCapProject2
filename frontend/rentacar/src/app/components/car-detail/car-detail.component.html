<div class="row">
  <div class="d-block w-100" *ngFor="let carDetail of carDetails "  >
    <div  class="card" style="width: 100%;">
        <img src="{{imageUrl}}{{carDetail.imagePath}}" class="card-img-top" alt="Araba Resmi"
        width="800" height="400">
        <div class="card-body">
          <h5 class="card-title text-center">{{carDetail.description | uppercase}}</h5>
          <hr>
          <p> <b>Marka :</b> {{carDetail.brandName }} </p>
          <hr>
          <p> <b>Model Yılı :</b> {{carDetail.modelYear}} </p>
          <hr>
          <p> <b class="pull-left">Günlük Fiyatı :</b> {{carDetail.dailyPrice|currency: "TRY":""}} ₺</p>
          <hr>
          <p> <b>Renk :</b> {{carDetail.colorName}} </p>
          <hr>
        </div>
      </div>
    </div>
  </div>
