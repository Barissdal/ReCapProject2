<div class="accordion-item">
  <h2 class="accordion-header" id="headingOne">
    <button
      class="accordion-button collapsed"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#collapseOne"
      aria-expanded="true"
      aria-controls="collapseOne"
    >
      Renkler
    </button>
  </h2>
  <div
    id="collapseOne"
    class="accordion-collapse collapse"
    aria-labelledby="headingOne"
    data-bs-parent="#accordionExample"
  >
    <div class="accordion-body">
      <div class="mb-3">
        <label for="filterText_color" class="form-label">Renk Seç</label>
        <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText_color" placeholder="Renk seç.">
      </div>

      <ul class="list-group">
        <li
        (click)="setCurrentColor(color)"
        [class]="getCurrentColorClass(color)"
        *ngFor="let color of colors | colorPipe:filterText"
        routerLink="/cars/color/{{ color.id }}"
      >
        <span>{{ color.name }}</span>
      </li>
      </ul>
    </div>
  </div>
</div>
